{{ define "login.html" }}
<h2>Вход</h2>

<div id="alertContainer"></div>

<form id="loginForm">
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
</form>

<script>
    function showAlert(message, type = "danger") {
        const alert = `
            <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>`;
        document.getElementById("alertContainer").innerHTML = alert;
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
            email: form.email.value,
            password: form.password.value
        };
        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                credentials: 'include' // ВАЖНО: позволяет браузеру сохранять cookie
            });
            const result = await res.json();
            if (res.ok) {
                showAlert("Добро пожаловать!", "success");
                setTimeout(() => window.location.href = "/cars", 1000);
            } else {
                showAlert(result.error || "Ошибка авторизации");
            }
        } catch (err) {
            showAlert("Ошибка подключения к серверу");
        }
    });
</script>
{{ end }}
