{{ define "cars.html" }}
<h2 class="mb-4">Автомобили</h2>
<form class="row mb-4" id="filterForm">
    <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Марка или модель" name="query">
    </div>
    <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Макс. цена" name="max_price">
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-outline-primary w-100">Фильтровать</button>
    </div>
</form>
<div id="car-list" class="row"></div>
<script>
    const carList = document.getElementById('car-list');

    document.getElementById("filterForm").addEventListener("submit", function(e) {
        e.preventDefault();
        loadCars();
    });

    async function loadCars() {
        const q = document.querySelector("[name=query]").value.trim();
        const max = document.querySelector("[name=max_price]").value.trim();
        let url = '/api/cars';
        const params = new URLSearchParams();
        if (q) params.append("q", q);
        if (max) params.append("max", max);
        if ([...params].length > 0) url += `?${params.toString()}`;

        try {
            const res = await fetch(url, {
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            });

            if (!res.ok) {
                throw new Error("Ошибка загрузки данных");
            }

            const cars = await res.json();
            if (cars.length === 0) {
                carList.innerHTML = `<div class="col-12 text-muted">Автомобили не найдены</div>`;
                return;
            }

            carList.innerHTML = '';
            cars.forEach(car => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${car.image_url}" class="card-img-top" alt="${car.model}" style="height:200px; object-fit:cover;">
                        <div class="card-body">
                            <h5 class="card-title">${car.brand} ${car.model}</h5>
                            <p class="card-text">${car.description}</p>
                            <p><strong>Год:</strong> ${car.year}</p>
                            <p><strong>Цена:</strong> $${car.price}</p>
                        </div>
                    </div>
                `;
                carList.appendChild(col);
            });

        } catch (err) {
            carList.innerHTML = `<div class="col-12 text-danger">${err.message}</div>`;
        }
    }

    loadCars();
</script>
{{ end }}
