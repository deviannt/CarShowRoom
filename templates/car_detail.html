{{ define "car_detail.html" }}
<div class="container py-4">
    <div class="car-detail mx-auto">
        <h1>{{ .Car.Brand }} {{ .Car.ModelName }}</h1>

        <img src="{{ .Car.ImageURL }}" alt="Фото авто">

        <div class="car-info mt-4">
            <p><strong>Год выпуска:</strong> {{ .Car.Year }}</p>
            <p><strong>Цена:</strong> ${{ .Car.Price }}</p>
            <p><strong>Описание:</strong><br> {{ .Car.Description }}</p>
        </div>

        <a href="/cars" class="back-link">← Назад к списку</a>
    </div>
</div>
{{ end }}
