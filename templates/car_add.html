{{ define "car_add.html" }}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="mb-4 text-center text-primary fw-semibold">Добавить автомобиль</h2>

                    <form id="carForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Бренд</label>
                                <input type="text" class="form-control" name="brand" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Модель</label>
                                <input type="text" class="form-control" name="model" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Год выпуска</label>
                                <input type="number" class="form-control" name="year" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Цена ($)</label>
                                <input type="number" class="form-control" name="price" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Ссылка на изображение</label>
                                <input type="url" class="form-control" name="image_url">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">➕ Добавить автомобиль</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById("carForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        const data = {
            brand: form.brand.value,
            model: form.model.value,
            year: parseInt(form.year.value),
            price: parseFloat(form.price.value),
            description: form.description.value,
            image_url: form.image_url.value
        };

        const res = await fetch("/api/cars", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token"),
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(res.ok ? "Автомобиль добавлен!" : result.error);
        if (res.ok) {
            form.reset();
        }
    });
</script>
{{ end }}
